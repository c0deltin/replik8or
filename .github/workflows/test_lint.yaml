name: Test and Lint

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - 'feature/**'
      - 'bugfix/**'
    paths:
      - '**.go'

jobs:
  test:
    name: Testing Code
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.23'

      - name: Run tests
        shell: bash
        run: make test

  lint:
    name: Linting Code
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.23'

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
